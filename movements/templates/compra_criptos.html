{% extends 'index.html' %} 

{% block title %} Compra de criptos {% endblock %}

{%block content%} 

<div class="card card-body">
    <form action = "{{url_for('compra_venta')}}" method="POST">
        <div class="form-group">
            <input type="date" class="form-control" name="date" placeholder="Date">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="time" placeholder="Time">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="from_currency" placeholder="From_currency">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="from_quantity" placeholder="From_quantity">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="to_currency" placeholder="To_currency">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="to_quantity" placeholder="To_quantity">
        </div>
        <div>
            <button class="btn btn-primary btn-block"> Save </button>
        </div>
        </form>
    </div>
    
    
    

{%endblock%}
